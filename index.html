<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">

        <div class="display">0</div>

        <div class="calc_keys">
            <div class="grid percent">%</div>
            <div class="grid clear_last">CE</div>
            <div class="grid clear">C</div>
            <div class="grid clear_one">back</div>
            <div class="grid key">1/x</div>
            <div class="grid power">x2</div>
            <div class="grid sqrt">sqrt</div>
            <div class="grid divide">/</div>
            <div class="grid item7">7</div>
            <div class="grid item8">8</div>
            <div class="grid item9">9</div>
            <div class="grid times">*</div>
            <div class="grid item4">4</div>
            <div class="grid item5">5</div>
            <div class="grid item6">6</div>
            <div class="grid minus">-</div>
            <div class="grid item1">1</div>
            <div class="grid item2">2</div>
            <div class="grid item3">3</div>
            <div class="grid plus">+</div>
            <div class="grid plus_minus">+/-</div>
            <div class="grid item0">0</div>
            <div class="grid coma">,</div>
            <div class="grid equal">=</div>
        </div>

    </div>
    
</body>
</html>
